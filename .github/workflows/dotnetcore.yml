name: Generate Nuget package

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Setup Nuget
      uses: warrenbuckley/Setup-Nuget@v1
    - name: Add GPR Source using nuget.exe
      run: nuget source Add -Name "GitHub" -Source "https://nuget.pkg.github.com/Aarklendoia/index.json" -UserName Aarklendoia -Password GH_TOKEN
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: nuget push
      run: nuget push Aark.SecurityHeaders.Extension\**\*.nupkg -source "GitHub" -SkipDuplicate
